{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}
<div class="container">
  <div style="float: right;">

    <p style="color: white;">Total: {{importe_total_carro}}</p>

  </div>
    <div class="row d-flex justify-content-around">
        {% for producto in productos %}
            <div class="col-md-3 d-flex mb-4">
                <div class="card" style="width: 100%;">
                    <img src="{{ producto.imagen.url }}" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">$&nbsp;{{ producto.precio }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" class="btn btn-success">Agregar al carro</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
